#JDBC\u914D\u7F6E
jdbc.url=jdbc:mysql://localhost\:3306/znms?useUnicode\=true&characterEncoding\=UTF-8&zeroDateTimeBehavior\=convertToNull
jdbc.username=root
jdbc.password=root

#druid\u914D\u7F6E
#\u521D\u59CB\u5316\u5927\u5C0F
druid.initialSize=1
#\u6700\u5927\u8FDE\u63A5\u6570
druid.maxActive=50
#\u6700\u5C0F\u8FDE\u63A5\u6570
druid.minIdle=1
#\u83B7\u53D6\u8FDE\u63A5\u6700\u5927\u7B49\u5F85\u65F6\u95F4
druid.maxWait=60000
#\u9700\u8981\u5173\u95ED\u7684\u7A7A\u95F2\u8FDE\u63A5\u7684\u68C0\u6D4B\u95F4\u9694
druid.timeBetweenEvictionRunsMills=60000
#\u8FDE\u63A5\u7684\u6700\u5C0F\u751F\u5B58\u65F6\u95F4
druid.minEvictableIdleTimeMillis=300000
#\u7A7A\u95F2\u65F6\u95F4\u5927\u4E8EtimeBetweenEvictionRunsMillis\uFF0C\u68C0\u6D4B\u8FDE\u63A5\u662F\u5426\u6709\u6548
druid.testWhileIdle=true
#\u7533\u8BF7\u8FDE\u63A5\u65F6\u68C0\u6D4B\u8FDE\u63A5\u662F\u5426\u6709\u6548
druid.testOnBorrow=true
#\u5F52\u8FD8\u8FDE\u63A5\u65F6\u68C0\u6D4B\u8FDE\u63A5\u662F\u5426\u6709\u6548
druid.testOnReturn=true
#\u662F\u5426\u7F13\u5B58preparedStatement
druid.poolPreparedStatements=true
#preparedStatement\u7F13\u5B58\u6570
druid.maxPoolPreparedStatementPerConnectionSize=100
#\u662F\u5426\u5173\u95ED\u957F\u65F6\u95F4\u4E0D\u4F7F\u7528\u7684\u8FDE\u63A5
druid.removeAbandoned=true
#\u79FB\u9664\u4E0D\u4F7F\u7528\u8FDE\u63A5\u7684\u5224\u65AD\u65F6\u95F4\u6807\u51C6
druid.removeAbandonedTimeout=180
#\u662F\u5426\u8F93\u51FA\u5173\u95ED\u4E0D\u4F7F\u7528\u8FDE\u63A5\u7684\u9519\u8BEF\u65E5\u5FD7
druid.logAbandoned=true

